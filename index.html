<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rudmila's Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">
    <style>
        .track {
            position: relative;
            width: 100%;
            height: 100px;
            background: linear-gradient(to bottom, #f0f0f0 0%, #8ab951 100%);
            margin-top: 2rem;
            border-radius: 10px;
            overflow: hidden;
        }

        .zebra {
            position: absolute;
            width: 80px;
            height: 60px;
            bottom: 10px;
            left: 0;
            background: url('https://raw.githubusercontent.com/milar55/pomodorproject/main/zebra.png') no-repeat;
            background-size: contain;
            transition: left 0.5s linear;
            animation: gallop 0.5s infinite;
        }

        @keyframes gallop {
            0%, 100% { 
                transform: translateY(0px); 
            }
            50% { 
                transform: translateY(-5px); 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rudmila's Pomodoro Timer</h1>
        <div class="timer" id="timer">25:00</div>
        <div class="mode">
            <button onclick="setTime(25)">Pomodoro</button>
        </div>
        <div class="toggle">
            <button onclick="toggleMode()">Switch to Rest Mode</button>
        </div>
        <div class="controls">
            <button onclick="startTimer()">Start</button>
            <button onclick="pauseTimer()">Pause</button>
            <button onclick="resetTimer()">Reset</button>
        </div>
        <div class="track">
            <div class="zebra" id="zebra"></div>
        </div>
    </div>

    <script>
        let timeLeft = 25 * 60; // 25 minutes in seconds
        let timerId = null;
        let isRunning = false;
        let isWorkMode = true;  // Add this with other variables at the top
        let totalTime = 25 * 60; // Add this with other variables at the top

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // Update zebra position
            const progress = (timeLeft / totalTime) * 100;
            const zebra = document.getElementById('zebra');
            zebra.style.left = `${100 - progress}%`;
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                timerId = setInterval(() => {
                    timeLeft--;
                    updateDisplay();
                    
                    if (timeLeft === 0) {
                        clearInterval(timerId);
                        isRunning = false;
                        alert('Time is up!');
                    }
                }, 1000);
            }
        }

        function pauseTimer() {
            clearInterval(timerId);
            isRunning = false;
        }

        function resetTimer() {
            clearInterval(timerId);
            isRunning = false;
            timeLeft = 25 * 60;
            totalTime = 25 * 60; // Update totalTime when resetting
            updateDisplay();
        }

        function setTime(minutes) {
            clearInterval(timerId);
            isRunning = false;
            timeLeft = minutes * 60;
            totalTime = minutes * 60; // Update totalTime when setting new time
            updateDisplay();
        }

        function toggleMode() {
            clearInterval(timerId);
            isRunning = false;
            
            isWorkMode = !isWorkMode;
            if (isWorkMode) {
                timeLeft = 30 * 60;
                totalTime = 30 * 60;
                document.querySelector('.toggle button').textContent = 'Switch to Rest Mode';
            } else {
                timeLeft = 5 * 60;
                totalTime = 5 * 60;
                document.querySelector('.toggle button').textContent = 'Switch to Work Mode';
            }
            updateDisplay();
        }
    </script>
</body>
</html>
